<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sample</title>
<!-- CDNのロード始 -->
<!-- <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.min.css"> -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<!-- CDNのロード終 -->
<!-- javascriptロード始 -->
<script type="text/javascript" src="js/blockControllerModule.js"></script>
<script type="text/javascript" src="js/programmingInitializeModule.js"></script>
<script type="text/javascript" src="js/executionModule.js"></script>


<!-- javascriptロード終 -->
<!-- CSSロード始 -->
<link rel="stylesheet" type="text/css" href="css/Sample.css">
<!-- CSSロード終 -->
</head>

<body>
	<!-- 全体 -->
	<div id="wrap">
		<!-- ヘッダ -->
		<div id="head">
			head
			<p>
				<input type="button" value="通常実行" id="exeButton">
			</p>
		</div>
		<!-- ページ左側 -->
		<div id="blockListArea">
			<!-- ブロックリスト -->
			<h3>作業用サンプル</h3>
			<ul id="tempBlockList">
				<!-- ネスト構造のブロック -->
				<li class="inList block nestBlock">
					<input type="number" max="99" min="1" value="1" style="width:30px;"/>回繰り返す<BR>
					<ul class="nestArea">
						
					</ul>
				</li>
				<!-- 数式のデータブロック -->
				<li class="block mathBlock inList">
					<div class="intArea"></div>
					<select name="fourOperations">
						<option value="add">＋</option>
						<option value="sub">－</option>
						<option value="mul">×</option>
						<option value="div">÷</option>
					</select>
					<div class="intArea"></div>
				</li>
				<!-- int型データブロック -->
				<li class="block inList intBlock">
					<input type="number" max="99" min="1" value="1" style="width:30px;"/>
				</li>
				<!-- 処理ブロック -->
				<li class="block inList processBlock print">
					print
					<div class="intArea"></div>
				</li>
			</ul>
			<h3>サブルーチン</h3>
			<div>
				<div class="sub inList">
					<input type="text" maxlength="5" class="functionName" name="functionName" size="10" value="" style="width:100px;height: 10px;"/>
					<ul class="subList">
					subMethod<BR>
					</ul>
				</div>
				<li class="inList block processBlock subroutine">
					サブルーチン<br>
					<input type="text" maxlength="5" class="functionName" name="functionName" size="10" value="" style="width:100px;height: 10px;"/>
				</li>
			</div>
			<h3>実装サンプル</h3>
			<ul id="blockList">
				<!-- printブロック -->
				<li class="inList block processBlock print">
					print
					<div class="dataArea"></div>
				</li>
				<!-- 四則演算ブロック -->
				<li class="inList block mathBlock fourOp">
					<div class="intArea op1"></div>
					<select name="fourOperations" class="op">
						<option value="+">＋</option>
						<option value="-">－</option>
						<option value="*">×</option>
						<option value="/">÷</option>
					</select>
					<div class="intArea op2"></div>
				</li>
				<!-- かっこブロック -->
				<li class="inList block mathBlock brackets">
					(<div class="intArea"></div>)
				</li>
				<!-- 文字列連結ブロック -->
				<li class="inList block strBlock concatOp">
					<div class="dataArea op1"></div>
					+
					<div class="dataArea op2"></div>
				</li>
				<!-- 比較ブロック -->
				<li class="inList block logicBlock compOp">
					<div class="dataArea op1"></div>
					<select name="compOperations" class="op">
						<option value="===">＝</option>
						<option value="!=">≠</option>
						<option value="<=">≦</option>
						<option value="<">＜</option>
						<option value=">=">≧</option>
						<option value="<">＞</option>
					</select>
					<div class="dataArea op2"></div>
				</li>
				<!-- 論理演算ブロック -->
				<li class="inList block logicBlock logicOp">
					<div class="boolArea op1"></div>
					<select name="logicOperations" class="op">
						<option value="and">∧</option>
						<option value="or">∨</option>
						<option value="not">￢</option>
						<option value="xor">xor</option>
					</select>
					<div class="boolArea op2"></div>
				</li>
				<!-- 定数ブロック -->
				<li class="inList block intBlock">
					<input type="number" class="constData" value="0" style="width:45px;"/>
				</li>
				<li class="inList block charBlock">
					<input type="text" class="constData" size=5 value="" style="width:45px;"/>
				</li>
				<li class="inList block boolBlock">
					<select name="booldata" class="constData">
						<option value="true">true</option>
						<option value="false">false</option>
					</select>
				</li>
				<!-- 変数ブロック -->
				<li class="inList block charBlock varBlock">
					文字列<BR>変数
					<BR>
					<input type="text" class="varName" name="varName" size=5 value="" maxlengt=8 style="width:45px;height: 10px;"/>
				</li>
				<li class="inList block intBlock varBlock">
					整数型<BR>変数
					<BR>
					<input type="text" class="varName" name="varName" size=5 value="" maxlengt=8 style="width:45px;height: 10px;"/>
				</li>
				<li class="inList block boolBlock varBlock">
					論理型<BR>変数
					<BR>
					<input type="text" class="varName" name="varName" size=5 value="" maxlengt=8 style="width:45px;height: 10px;"/>
				</li>
				<!-- 代入ブロック -->
				<li class="inList block processBlock assign">
					<div class="varArea"></div>
					=
					<div class="dataArea"></div>
				</li>
				<!-- 回数指定ループ -->
				<li class="inList block nestBlock for">
					<input type="number" class="times" max="99" min="1" value="1" style="width:30px;"/>回繰り返す<BR>
					<ul class="nestArea">
						
					</ul>
				</li>
				<!-- 条件指定ループ -->
				<li class="inList block nestBlock while">
					<div class="boolArea">
						
					</div>が成り立つ間繰り返す<BR>
					<ul class="nestArea">
						
					</ul>
				</li>
				<!-- if -->
				<li class="inList block nestBlock if">
					<div class="boolArea">
						
					</div>が成り立つならば<BR>
					<ul class="nestArea">
						
					</ul>
				</li>
				<!-- ifelse -->
				<li class="inList block nestBlock ifelse">
					<div class="boolArea">
						
					</div>が成り立つならば<BR>
					<ul class="nestArea iftrue">
						
					</ul>
					成り立たなければ<BR>
					<ul class="nestArea iffalse">
						
					</ul>
				</li>
			</ul>
		</div>
		<!-- ワークスペース -->
		<div id="workspace">
			<div id="main">
				<ul id="mainList">
				mainMethod<BR>
				</ul>
			</div>
			<div id="dustbin">ゴミ箱</div>
		</div>
		<div id="foot">
			<textarea id="outputArea" name="output" rows="4" cols="40"></textarea>
		</div>
	</div>
</body>
